<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" href="/static/bootstrap2.min.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color:rgba(85, 77, 77, 0.288)">
<div class="text-center">
  <a href="/main">
    <h1 class="display-3">Forum</h1>
  </a>
</div>
<div class="container mt-5">
  <nav class="navbar navbar-expand-lg  " style="background-color:rgba(0, 102, 255, 0.205); border: blue solid 1px; margin-bottom: 20px;">
      <p style=" margin-top: 20px; margin: 5px; color: aliceblue;"><b>Report page (reports received from moderators of this Forum)</b></p>
      <li class="nav-item" style="list-style-type:none; margin: 5px;">
        <button type="button" class="btn btn-dark" onclick="history.back()">Back</button>
      </li>
    <li class="nav-item" style="list-style-type:none; margin: 5px;">
      <a class="nav-link" href="/admin?show=tags"><button type="button" class="btn btn-outline-warning">Tags</button></a>
    </li>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout"><button type="button" class="btn btn-outline-danger">Log Out</button></a>
      </li>

    </ul>
  </nav>
  {{if ne . nil}}
  {{range .}}
  <div class="card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <p class="card-text">{{.Id}}. <a href="post?id={{.PostId}}">
           Post: {{.PostId}}</a><br>Report by {{.Nickname}}<br>Reason: {{.Reason}}
        </p>
        <form action="/report-status" method="POST">  
        <div class="btn-group">
          <button type="submit" class="btn btn-outline-success" name="status" value="accept" style="margin-right: 5px;">Accept</button></a>
          <button type="submit" class="btn btn-outline-danger" name="status" value="decline">Decline</button></a>
        </div>
        <input type="hidden" name="id" value="{{ .Id }}">


        
      </form>
      </div>
      
    </div>
  </div>
{{end}}
{{else}}
<div class="card mb-3">
  <div class="card-body">
      <p class="card-text"><b>No reports yet..
      </b></p>
  </div>
</div>
{{ end }}


</div>
<footer class="mt-auto" style="background-color: lightblue;">
  <p style="color:black; margin: auto; text-align:center">Â© Alem School 2023</p>
</footer>
</body>
</html>
